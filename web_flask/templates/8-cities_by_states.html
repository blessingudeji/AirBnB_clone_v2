<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HBNB</title>
    </head>
    <body>
        <h1>States</h1>
	<ul>
	  {% for obj in storage.values()|sort(attribute="name") %}
	      <li> {{ obj.id }}: <b>{{ obj.name }}</b>
	      <ul>
		{% for city in obj.cities|sort(attribute="name") %}
		    <li> {{ city.id }}: <b>{{ city.name }}</b></li>
		{% endfor %}
	      </ul>
	      </li>
	  {% endfor %}
        </ul>
    </body>
</html>
